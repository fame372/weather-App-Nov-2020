<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app-nov-2020</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="index.css" class="css">

</head>

<body>
    <div class="container">
        <div class ="weather-app-wrapper">
            <div class ="weather-app">
                 <form id ="search-form">
                     <div class="row">
                        <div class="col-9">

                    <input type = "text" placeholder="Type a city..." 
                     autofocus="on" 
                     autocomplete="off"
                     class="form-control"
                     id="city-Input"
                     autocomplete="off"/>
                    
                    </div>
                    <div class="col-3">
                  <input type ="submit" value="Search" class="btn btn-primary"/>
                  </form>
                </div>
            </div>
                <div class="overview">            
<h1 id="city"></h1>
<ul>
    <li id="date">
     Thursday 9:05
    </li>
    <li id="sky">
    </li>
</ul>
</div>
<div class = "row">
    <div class ="col-6">
        <div class="clearfix weather-temperature">
        <img src =".."
        id="icon"
        class ="float-left"/> 
        
<div class="float-left"><strong id="temperature">12</strong> <span class ="units"><a href ="#" id="celsius-link"> °C </a> | <a href="#" id="fahrenheit-link" >°F</a> </span>
    </div>
    </div>
    </div>
<div class="col-6">
    <ul>
        <li> Parcipitaion: <span id="Participation"> </span>%</li>

        <li> Humidity: <span id="Humidity"> </span>
            %
        </li>
        <li>Wind: <span id="Wind" ></span>
            Km/h
        </li>
    </ul>
</div>
    </div>


    </div>
        </div>
        <small style=color:white;> coded by Fadumo Ahmed </small>
        </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
